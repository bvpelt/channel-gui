<div class="mouseshape" *ngIf="messages" >
  <ul>
    <li class="col-md-12" *ngFor="let message of messages"  >
      {{message.dateTime}}<br/>
      {{message.message}}
      <span (click)="removeMessage(message)" class="remove-message"><i  class="fas fa-trash-alt"></i></span>
      <hr/>
    </li>
  </ul>
</div>
