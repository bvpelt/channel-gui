<nav class="container-fluid">
  <a routerLink="/app">Channels</a>
  <a routerLink="/addChannel">Add Channel</a>
  <a routerLink="/addMessage">Add Message</a>
  <a routerLink="/addAccount">Add Account</a>
</nav>
<div class="row">
  <div id="channel-sidebar" class="col-md-2">
    <app-channels (selectedChannelEvent)="onChannelChanged($event)"></app-channels>
  </div>
  <div class="col-md-10">
    <div>
      <h2>
        Messages for {{ title }}: {{ getChannelName() }}
        <div *ngIf="getChannelName()">
          <!--
          <span class="add-message"><a href="/addMessage"><i class="fas fa-plus-square"></i></a></span>
          -->
          <span class="add-message"><a routerLink="/addMessage"><i class="fas fa-plus-square"></i></a></span>

          <span (click)="exportMessage()" class="export-message"><i class="fas fa-file-export"></i></span>
        </div>
      </h2>
    </div>

    <div class="message-window">
      <app-messages [channel]="selectedChannel"></app-messages>
    </div>

  </div>
</div>
