<div class="editor">
  <!--

  see https://angular.io/guide/forms
  -->
  <form #channeleditor="ngForm">
    <div class="form-group">
      <label for="name01">Channel name</label>
      <input type="text" maxlength="24"
             class="form-control" id="name01"
             required
             [(ngModel)]="newChannel.name"
             name="name01"
             #name01="ngModel"
             placeholder="new channel name"

             (focus)="clearErrorMessage()"
             (keydown)="clearErrorMessage()"
             >
    </div>
    <button type="submit" class="btn btn-default" (click)="onSubmit()">Create Channel</button>
    <button (click)="goBack()" class="btn btn-primary">go back</button>
  </form>
  <div *ngIf="(errorMessage != null) && (errorMessage.length > 0)" class="message">
    {{errorMessage}}
  </div>
  <div *ngIf="(errorMessage == null) || (errorMessage.length == 0)" [hidden]="name01.valid || name01.pristine"
       class="alert alert-danger">
    Channel name is required
  </div>
</div>
