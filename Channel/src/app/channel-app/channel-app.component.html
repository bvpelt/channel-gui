<div class="row">
  <div id="channel-sidebar" class="col-md-1">
    <app-channels (selectedChannelEvent)="onChannelChanged($event)"></app-channels>
  </div>
  <div class="col-md-11">
    <div>
      <h2>
        Messages for {{ title }}: {{ getChannelName() }}
      </h2>
    </div>

    <div>
      <app-messages [channel]="selectedChannel"></app-messages>
    </div>

  </div>
</div>
